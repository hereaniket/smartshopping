<html>

    <head>
        <title>Smart Shop</title><style>
        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #767676;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #767676;
        }
    </style>
        <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/counter.css" />
        <script src="script.js"></script>
        <script src="script/common.js"></script>
        <script src="script/smartshopping.js"></script>
        <script href="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script href="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    </head>


<body onload="init()" style="font-family: Verdana">

<div align="left" style="display: table; border: 0px #0fbbad solid; width: 100%">

    <div style="border: 0px #0fbbad solid; display: table; float: left; width: 35%; padding-left: 20px; ">

        <span style="color:#767676 ;font-family:Verdana; font-weight: bold; font-size: 20px;">Smart Shopping</span>

        <div id="formMain" style="border: 1px solid #aaaaaa; margin-top: 2%; background-color: #e9e9e9;  width: 100%; height: auto; align-content: center">
            <div align="left" style="padding: 10px; width: 100%;">
                <label style="font-weight: bold;width: 70%">Select your shop: </label><br>
                <select id="store" onchange="changeStore()" style="width: 70%; margin: 10px; padding: 2px">
                    <option value="select"><--- Select your store ---></option>
                    <option value="walmart">Walmart</option>
                    <option value="target">Target</option>
                </select>
                <button id="reset" onclick="reset()">Reset</button>
                <div style="padding: 1px 1px 1px 1px; width: 70%;">
                    <p style="font-size: 12px; border: 0px solid #0b2e13">Frequently visited stores <u onmouseover="this.style.cursor='pointer'" onclick="changeStore('walmart', 1)">Walmart</u>, <u onmouseover="this.style.cursor='pointer'" onclick="changeStore('target', 2)">Target</u></p>
                </div>
            </div>

            <div  align="left" style="padding: 10px; width: 100%;" id="itemInput">
                <label style="font-weight: bold;width: 50%">Enter item name: </label><br>
                <input autocomplete="off" id="itemText" onkeyup="actionOnKeyUp(event)" type="text" name="item" style="width: 70%; margin: 10px 10px 0px;padding: 0px;" maxlength="20" />
                <input type="button" id="addItem" onclick="addToShoppingList()" value="Add" />
                <div id="suggestionHolder" style="width: 70%; margin-left: 10px">sssd</div>
            </div>

        </div>

    </div>

    <div style="border: 0px #0fbbad solid; display: table;  float: unset; width: 5%">
        <!--<span class="loader" id="loadingAnimation">
            <span class="ring"></span>
        </span>-->
    </div>

    <div style="border: 0px #0fbbad solid; display: table; float: right; width: 60%">

        <div style="border: 0px solid #aaaaaa; display: table; width: 70%">
            <div  id="reviewItemsText" style="float: left; color:#767676 ;font-family:Verdana; font-weight: bold; font-size: 20px;">Your shopping items</div>
            <div style="float: right"><input type="button" id="formSubmission" onclick="getCellValues()" value="Submit" /></div>
        </div>

        <div id="tableDiv">
            <div style="border: 1px solid #aaaaaa; margin-top: 1%; background-color: #e9e9e9;  width: 70%; height: auto; align-content: center">
                <table id="itemList" border="0px" width="100%">
                    <tr id="tableHeader" style="font-weight: bold">
                        <td>SKU Id</td>
                        <td>Name</td>
                        <td>Quantity</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    </div>


</body>
</html>
